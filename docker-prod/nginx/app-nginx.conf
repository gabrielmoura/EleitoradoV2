
server {
        # we use port 80 here to work with our docker config but you can configure it to any port you want, just remember to update the dockerfile accordingly
		listen 80;

    	index index.php index.html;

    	#server_name php-fpm;

    	error_log  /var/log/nginx/error.log;
    	access_log /var/log/nginx/access.log;
    	root /var/www/html/public;

        charset utf-8;

        location / {
			try_files $uri $uri/ /index.php?$query_string;
        	gzip_static on;
		}

		location ~ \.php$ {
			try_files $uri =404;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
        	fastcgi_pass php-fpm:9000;
        	fastcgi_index index.php;
        	include fastcgi_params;
        	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        	fastcgi_param PATH_INFO $fastcgi_path_info;
		    fastcgi_buffering off;
		}

		location ~* \.(css|gif|jpg|js|png|ico|otf|sng|xls|doc|exe|jpeg|tgx)$ {
            access_log off;
            expires max;
        }

		location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }
        error_page 404 /index.php;
}
